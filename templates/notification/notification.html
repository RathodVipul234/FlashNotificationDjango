
<div class="container mt-5">
{% for i in notifications %}
    <strong class="p-5">Flash Notifications</strong>
<div class="card mt-1">
    <div class="card-body">
        <button id="hide_notification_{{notification.id}}" data-target="{% url 'hide-notification' i.id %}" type="button" class="close hide-notification" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="card-title"><strong>title :</strong><a class="hide-notification" {% if i.link %} data-target="{% url 'hide-notification' i.id %}" href="{{i.link}}" {% endif %}>{{i.title}}</a></h5>
        <p class="card-text"><strong>content :</strong>{{i.text}}</p>
        <p class="card-text"><strong>type :</strong>{{i.types}}</p>
    </div>
</div>
{% endfor %}
</div>

<div class="mt-3 " style="float:right">
    <button class="btn btn-warning mt-10 hide-all-notification" >Hide all </button>
</div>
